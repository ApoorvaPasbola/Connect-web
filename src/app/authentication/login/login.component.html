<div class="background">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="email" matInput placeholder="username" formControlName="username" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password" formControlName="password">
          </mat-form-field>
          <button type="button" class="submit" mat-raised-button color="primary" (click)="login()" >Login</button>
        </form>


      </mat-card-content>
      <p> Don't have an account? <a class="button"  routerLink="/signUp" >Signup</a> </p>
    </mat-card>

  </div>
</div>
